<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>User Info Based Resume Maker</h1>
            <form id="resumeForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="summary" placeholder="Summary"></textarea>
                <textarea id="skills" placeholder="Skills (comma-separated)"></textarea>
                
                <div id="experienceEditor" class="experience-editor" style="height: 150px;"></div>

                <button type="button" id="generateBtn">Generate Resume</button>
            </form>
        </div>
        
        <div class="preview-container">
            <h2>Live Preview</h2>
            <div id="preview" class="preview-box">
                <div id="previewContent">
                    <p id="previewName">Your Name</p>
                    <p id="previewEmail">your.email@example.com</p>
                    <p id="previewSummary">Summary goes here...</p>
                    <p id="previewSkills">Skills: </p>
                    <div id="previewExperience">Experience: </div>
                </div>
            </div>
        </div>

        <div class="download-buttons">
            <button id="docxBtn">Download DOCX</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
